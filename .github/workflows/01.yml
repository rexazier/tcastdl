name: DL
on: 
  workflow_dispatch:
    inputs:
      url:
        required: true
        description: url    
jobs:
  ytdlp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with: 
        python-version: '3.8'
    - name: Install Requirements
      run : pip3 install requests
    - name: install go-dl
      run: wget 'https://raw.githubusercontent.com/notpeko/scripts/master/misc/gofile-dl'
    - name: download
#       run: python3 gofile-dl -h #${{github.event.inputs.url}}
      run: python3 gofile-dl ${{github.event.inputs.url}}
